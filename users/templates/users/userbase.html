{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <title> </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css">

    <!-- style.css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <style>
      .welcome-message {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        margin-right: 100px;
      }

      .welcome-message h5 {
        margin: 0;
      }

      .welcome-message span {
        color: brown;
        margin-left: 5px;
      }
    </style>
  </head>
  <body>
    
    <div class="wrapper d-flex align-items-stretch">
      <nav id="sidebar" class="active">
        <h1><a href=" " class="logo"></a></h1><br><br>
        <ul class="list-unstyled components mb-6">
          <li class="active">
            <a href="{% url 'users:user-base' %}"><span class="fa fa-home"></span> Home</a>
          </li>
          <li>
            <a href="{% url 'users:dataset-view' %}"><span class="fa fa-database"></span>Dataset</a>
          </li>
          <li>
            <a href="{% url 'users:machine-learning' %}"><span class="fa fa-user"></span>ML</a>
          </li> 
          <li>
            <a href="{% url 'users:predict' %}"><span class="fa fa-user"></span>Predict</a>
          </li>
          
          <li>
            <a href="{% url 'accounts:home' %}"><span class="fa fa-cogs"></span> Logout</a>
          </li>
        </ul>
      </nav>

      <!-- Page Content  -->
      <div id="content" class="p-4 p-md-5">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <h3><b>Railway Track Detection Based on Segnet Deep Learning</b></h3>
            <div class="welcome-message">
              <h5>User | üñêÔ∏è <span><b>{{ user }}</b></span></h5>
            </div>
          </div>
        </nav>

        {% for m in messages %}
          <h3 id="flash-message" class="alert {% if m.tags == 'success' %}alert-success{% elif m.tags == 'error' %}alert-danger{% endif %}">
            {{ m.message }}
          </h3>
        {% endfor %}

        {% block content %}
        {% endblock %}
      </div>
    </div>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- DataTables JS -->
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
    <!-- Initialize DataTables -->
    <script>
      $(document).ready(function() {
          $('#userTable').DataTable();
      });
    </script>

    <script>
      // JavaScript to remove message after 2 seconds
      document.addEventListener("DOMContentLoaded", function() {
        setTimeout(function() {
          var messageElement = document.getElementById('flash-message');
          if (messageElement) {
            messageElement.style.display = 'none';
          }
        }, 2000);
      });
    </script>
    
  </body>
</html>
